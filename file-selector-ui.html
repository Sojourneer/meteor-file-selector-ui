<template name="fileSelectorUI">
<div class="fileSelectorUI-filedrop {{#if this.class}}{{this.class}}{{else}}fileSelectorUI{{/if}}">
    <div class="fileSelectorUI-dropzone">
        <div class="fileSelectorUI-prompt">{{this.prompt}}</div>
        <input type="file" class="fileSelectorUI-hidden-fileInput" style="display:none"/>
    </div>
</div>
</template>
